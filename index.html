<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPSC Prelims Mock Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f0fe;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2, h3 {
      text-align: center;
    }
    .question {
      margin: 20px 0;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .options label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    #timer {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .result {
      text-align: center;
      font-size: 20px;
      color: #2e7d32;
    }
    .feedback {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="loginSection">
    <h2>UPSC Prelims Mock Test</h2>
    <label for="studentName">Enter Your Name:</label>
    <input type="text" id="studentName" placeholder="Your Name" style="width:100%; padding:10px; font-size:16px;">
    <button id="startBtn">Start Test</button>
  </div>

  <div id="testSection" style="display: none;">
    <h3>Welcome, <span id="userDisplay"></span></h3>
    <div id="timer">Time Left: <span id="time">10:00</span></div>
    <form id="quizForm"></form>
    <button id="submitBtn">Submit Test</button>
  </div>

  <div id="resultSection" style="display:none;">
    <h3>Test Completed!</h3>
    <div class="result" id="score"></div>
    <div id="feedbackContainer"></div>
  </div>
</div>

<script>
const questions = [
  {
    q: "Which words were added to the Preamble by the 42nd Amendment?",
    options: ["Sovereign and Democratic", "Socialist and Secular", "Republic and Justice", "Liberty and Fraternity"],
    answer: 1
  },
  {
    q: "Judicial Review is taken from which country's constitution?",
    options: ["United Kingdom", "Ireland", "United States of America", "Australia"],
    answer: 2
  },
  {
    q: "Which river flows through a rift valley?",
    options: ["Yamuna", "Narmada", "Godavari", "Ganga"],
    answer: 1
  }
];

let timerInterval;
let timeLeft = 600; // 10 minutes

document.getElementById("startBtn").onclick = () => {
  const name = document.getElementById("studentName").value.trim();
  if (!name) {
    alert("Please enter your name");
    return;
  }
  document.getElementById("userDisplay").textContent = name;
  document.getElementById("loginSection").style.display = 'none';
  document.getElementById("testSection").style.display = 'block';
  startTimer();
  renderQuestions();
};

document.getElementById("submitBtn").onclick = () => {
  clearInterval(timerInterval);
  showResults();
};

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      showResults();
    }
  }, 1000);
}

function renderQuestions() {
  const quizForm = document.getElementById("quizForm");
  questions.forEach((q, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<p><strong>Q${index + 1}.</strong> ${q.q}</p>`;
    q.options.forEach((opt, i) => {
      div.innerHTML += `<div class="options"><label><input type="radio" name="q${index}" value="${i}"> ${opt}</label></div>`;
    });
    quizForm.appendChild(div);
  });
}

function showResults() {
  document.getElementById("testSection").style.display = 'none';
  document.getElementById("resultSection").style.display = 'block';
  const form = document.getElementById("quizForm");
  let score = 0;
  const feedbackContainer = document.getElementById("feedbackContainer");
  feedbackContainer.innerHTML = '';

  questions.forEach((q, i) => {
    const userAnswer = form[`q${i}`].value;
    const correct = parseInt(userAnswer) === q.answer;
    if (correct) score++;
    const div = document.createElement("div");
    div.className = 'feedback';
    div.innerHTML = `Q${i + 1}. ${q.q}<br><span class="${correct ? 'correct' : 'wrong'}">Your Answer: ${q.options[userAnswer] || 'Not Answered'}<br>Correct Answer: ${q.options[q.answer]}</span><br><br>`;
    feedbackContainer.appendChild(div);
  });

  document.getElementById("score").textContent = `You scored ${score} out of ${questions.length}`;
}
</script>
</body>
</html>
