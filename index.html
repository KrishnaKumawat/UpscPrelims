<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPSC Mock Test - Home</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    h1, h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input, select, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>UPSC Mock Test</h1>
  <input type="text" id="studentName" placeholder="Enter your name" required>
  <select id="subject">
    <option value="">Select Subject</option>
    <option value="History">History</option>
    <option value="Geography">Geography</option>
    <option value="Polity">Polity</option>
    <option value="Economics">Economics</option>
  </select>
  <button onclick="startTest()">Start Test</button>

  <h2>Previous Results</h2>
  <table id="resultsTable">
    <thead><tr><th>Name</th><th>Subject</th><th>Score</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzMHTd8rblI3fvl8SGhh_PaCJK_fYdWyazGu083a1HzGqm793ExrX0h8DjCOHGT_niW/exec';

    function startTest() {
      const name = document.getElementById('studentName').value;
      const subject = document.getElementById('subject').value;
      if (!name || !subject) return alert("Please enter your name and select a subject.");
      localStorage.setItem("studentName", name);
      localStorage.setItem("subject", subject);
      window.location.href = "questions.html";
    }

    function loadResults() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#resultsTable tbody");
          tbody.innerHTML = "";
          data.forEach(row => {
            tbody.innerHTML += `<tr><td>${row.name}</td><td>${row.subject}</td><td>${row.score}</td></tr>`;
          });
        });
    }

    window.onload = loadResults;
  </script>
</body>
</html>
