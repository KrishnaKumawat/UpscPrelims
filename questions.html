<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Answer UPSC Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffef5;
      padding: 2rem;
    }
    h1 {
      color: #37474F;
      text-align: center;
    }
    #questionContainer {
      margin: 2rem auto;
      max-width: 600px;
    }
    .question-block {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #f1f8e9;
      border-left: 5px solid #689f38;
      border-radius: 5px;
    }
    .options label {
      display: block;
      margin-bottom: 0.5rem;
    }
    #timer {
      text-align: center;
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #d32f2f;
    }
    button {
      display: block;
      margin: 2rem auto;
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #00796B;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #004D40;
    }
  </style>
</head>
<body>
  <h1>üß† UPSC Practice Questions</h1>
  <div id="questionContainer"></div>
  <p id="timer">Loading timer...</p>
  <button id="submitBtn">üì§ Submit Answers</button>

  <script>
    const userData = JSON.parse(localStorage.getItem('mockUserData'));
    const container = document.getElementById('questionContainer');
    const total = parseInt(userData.questions);
    let loadedQuestions = [];

    // ‚úÖ Use your real script ID
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw_XxdV-OE54A2kocUvhj9L2H9lHDaugEErfbSOFWbQgu2S5kcCj7lGU3YPifAR7MK8/exec';



    // ‚úÖ Fetch questions from Google Sheets Apps Script
    fetch(`${scriptURL}?subject=${userData.subject}&count=${userData.questions}`)
      .then(res => res.json())
      .then(data => {
        loadedQuestions = data.slice(0, total);
        renderQuestions();
        startTimer();
      })
      .catch(error => {
        document.getElementById('questionContainer').innerHTML = `<p style="color:red;">Failed to load questions. Please try again.</p>`;
        console.error('Error fetching questions:', error);
      });

    function renderQuestions() {
      loadedQuestions.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('question-block');
        div.innerHTML = `<p>(${index + 1}) ${item.question}</p>`;
        const optionsHtml = Object.entries(item.options).map(([key, val]) => {
          return `<label><input type="radio" name="q${index}" value="${key}"> ${key.toUpperCase()}. ${val}</label>`;
        }).join('');
        div.innerHTML += `<div class="options">${optionsHtml}</div>`;
        container.appendChild(div);
      });
    }

    let timeLeft;
    let timer;
    function startTimer() {
      timeLeft = userData.time * 60;
      const timerDisplay = document.getElementById('timer');
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `‚è≥ Time Left: ${Math.floor(timeLeft / 60)}:${('0' + (timeLeft % 60)).slice(-2)}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          submitTest();
        }
      }, 1000);
    }

    document.getElementById('submitBtn').addEventListener('click', submitTest);

function submitTest() {
  clearInterval(timer);

  let score = 0;
  loadedQuestions.forEach((q, i) => {
    const selected = document.querySelector(`input[name=q${i}]:checked`);
    if (selected && selected.value === q.answer) {
      score++;
    }
  });

  const resultData = {
    name: userData.name,
    subject: userData.subject,
    score: score,
    total: total,              // ‚úÖ renamed from 'questions' to 'total'
    time: userData.time
  };

  // Send result to Google Sheets via Apps Script
  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify(resultData),
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(() => {
    // Store locally for result.html
    localStorage.setItem('mockResult', JSON.stringify(resultData));
    window.location.href = 'result.html';
  })
  .catch(error => {
    alert('‚ùå Failed to submit your test result. Please try again.');
    console.error('Submission error:', error);
  });
}

  </script>
</body>
</html>
