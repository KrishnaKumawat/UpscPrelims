<!-- questions.html (Question Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answer UPSC Questions</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fffef5; padding: 2rem; }
    h1 { color: #37474F; text-align: center; }
    #questionContainer { margin: 2rem auto; max-width: 600px; }
    .question-block { margin-bottom: 1.5rem; padding: 1rem; background: #f1f8e9; border-left: 5px solid #689f38; border-radius: 5px; }
    .options label { display: block; margin-bottom: 0.5rem; }
    #timer { text-align: center; font-size: 1.2rem; margin: 1rem 0; color: #d32f2f; }
    button { display: block; margin: 2rem auto; padding: 1rem 2rem; font-size: 1rem; background: #00796B; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #004D40; }
  </style>
</head>
<body>
  <h1>üß† UPSC Practice Questions</h1>
  <div id="questionContainer"></div>
  <p id="timer">Loading timer...</p>
  <button id="submitBtn">üì§ Submit Answers</button>

  <script>
    const userData = JSON.parse(localStorage.getItem('mockUserData'));
    const container = document.getElementById('questionContainer');
    const total = parseInt(userData.questions);

    const questions = Array.from({ length: total }, (_, i) => {
      return {
        q: `(${i + 1}) Sample question on ${userData.subject}?`,
        options: [
          `Option A${i + 1}`,
          `Option B${i + 1}`,
          `Option C${i + 1}`,
          `Option D${i + 1}`
        ],
        answer: 'a' // correct option (for future logic)
      };
    });

    questions.forEach((item, index) => {
      const div = document.createElement('div');
      div.classList.add('question-block');
      div.innerHTML = `<p>${item.q}</p>`;
      const optionsHtml = item.options.map((opt, optIdx) => {
        const letter = String.fromCharCode(97 + optIdx); // 'a', 'b', 'c', 'd'
        return `
          <label><input type="radio" name="q${index}" value="${letter}"> ${letter.toUpperCase()}. ${opt}</label>
        `;
      }).join('');
      div.innerHTML += `<div class="options">${optionsHtml}</div>`;
      container.appendChild(div);
    });

    let timeLeft = userData.time * 60;
    const timerDisplay = document.getElementById('timer');
    const timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `‚è≥ Time Left: ${Math.floor(timeLeft / 60)}:${('0' + (timeLeft % 60)).slice(-2)}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        submitTest();
      }
    }, 1000);

    document.getElementById('submitBtn').addEventListener('click', submitTest);

    function submitTest() {
      clearInterval(timer);
      const selected = document.querySelectorAll('input[type=radio]:checked');
      const score = selected.length; // dummy logic: count how many attempted

      fetch('https://script.google.com/macros/s/AKfycbzMHTd8rblI3fvl8SGhh_PaCJK_fYdWyazGu083a1HzGqm793ExrX0h8DjCOHGT_niW/exec', {
        method: 'POST',
        body: JSON.stringify({
          name: userData.name,
          subject: userData.subject,
          score: score,
          time: userData.time,
          questions: total
        }),
        headers: { 'Content-Type': 'application/json' }
      }).then(() => {
        localStorage.setItem('mockResult', JSON.stringify({
          score: score,
          subject: userData.subject,
          questions: total,
          time: userData.time
        }));
        window.location.href = 'result.html';
      });
    }
  </script>
</body>
</html>
